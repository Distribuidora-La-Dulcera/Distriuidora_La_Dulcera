<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ventana_imagen.png">
    <title>Distribuidora La Dulcera</title>

    <style>

        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body{
            background: rgb(228, 135, 135);
            width:100%;
            overflow-x: hidden;
        }

        header{
            width: 100%;
            height: 20VH;
            display: flex;
            justify-content: left;
            align-items: center;
            flex-direction: row;
            background-color: white;
            position: sticky;
            top: 0;
            left:0;
            box-shadow: 0px 0px 50px black;
        }

        header img{
            width: 40%;
            height: auto;
            margin-left: 5%;
            transition: all 0.5 linear;
        }

        header img:hover{
            transform: scale(0.98);
        }

        header .paginas{
            width:70%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header .paginas ul li a, header .paginas ul{
            list-style: none;
            text-decoration: none;
            font-size: 1.2em;
            color: black;
        }

        header .paginas ul{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        header .paginas ul span{
            font-size: 1.5em;
            color: rgba(0, 0, 0, 0.39)
        }

        header .paginas ul li{
            padding: 20px;
            border-radius: 20px;
            transition: all 0.5 ease;
        }

        header .paginas ul li:hover{
            background: rgb(255, 110, 110);
            color: rgb(107, 1, 1);
            transform: scale(1.1);
        }

        .menu-celular, .paginascel, .activar-panel, .cerrar{
            display: none;
        }

        .lightbox{
            display:none;
            position: fixed;
            top:0;
            left:0;
            z-index: 999;
            background: black;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        @media screen and (max-width: 768px) {
            header .paginas, header .paginas ul{
                display: none;
            }

            body{
                overflow-x: hidden;
            }

            header {
                display: flex;
                justify-content: center;   /* centra horizontal */
                align-items: center; 
                position: fixed;
                top:0;
                left:0;      /* centra vertical */
            }

            /* Quitá el empuje a la izquierda del logo en móvil */
            header .logo img {
                margin: 0 auto;            /* centra la imagen */
                display: block;
                /* si antes tenía width:30% podés ajustarlo para móvil: */
                max-width: 550px;          /* opcional, tamaño más cómodo en móvil */
                width: 50%;                /* opcional */
            }

            /* Mostrá el botón hamburguesa en móvil */
            .activar-panel {
                display: block;
                position: absolute;
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                width: 200px;
            }

            .menu-celular {
                position: absolute;
                top:0px;
                left:0px;
                width: 30%;
                height: 120%;
                background-color: rgb(0, 119, 255);
                z-index: 3;
            }

            .paginascel { display: block; }
            .paginascel ul {
                list-style: none;
                padding: 0;
                margin: 0;
                text-align: center;
            }
            .paginascel ul li { margin: 12px 0; }

            .paginascel ul li a {
                text-decoration: none;
                color: #fff;
                font-size: 1.2rem;
            }

            .menu-celular {
                position: fixed;
                top: 0;
                left: 0;
                width: 55%;
                height: 100vh;
                background-color: rgb(0, 119, 255);
                display: none;             /* IMPORTANTE: sigue oculto */
                align-items: center;
                justify-content: center;
                padding: 24px;
            }
            .menu-celular.activo {       /* al activar, se muestra */
                display: flex;
            }

            .info-contacto{
                display: none;
            }

            .cerrar{
                position:fixed;
                top: 20px;
                right: 10px;
                z-index: 5;
            }

            .cerrar img{
                width: 60px;
            }

            .menu-celular {
                position: fixed;
                top: 0;
                left: 0;
                width: 55%; /* Mantengo tu medida */
                height: 100vh;
                background-color: rgb(255, 112, 112);
                display: none;
                flex-direction: column;
                align-items: center;
                padding: 40px 20px;
                z-index: 1000;
                flex-direction: column;         /* asegura apilado vertical */
                justify-content: space-evenly; /* reparte 60% / 15% / 25% */
                align-items: stretch;
                animation: slideIn 0.3s ease forwards;
            }
            .menu-celular.activo {
                display: flex;
            }

            .paginascel {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            }

            .paginascel ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            }
            .paginascel ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background .3s ease;
            }
            .paginascel ul li a:hover {
            background: rgba(255,255,255,.2);
            }

            /* 25%: redes */
            .info-contacto {
                margin-top: 50px;
                flex: 0 0 25%;
                display: flex;
                flex-direction: column;
                gap: 12px;
                border-top: 1px solid rgba(255,255,255,.35);
                padding-top: 16px;
            }
            .info-contacto a {
                display: flex;
                align-items: center;
                gap: 10px;
                background: #fff;
                color: #111;
                text-decoration: none;
                padding: 10px 12px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0,0,0,.15);
                transition: transform .15s ease, box-shadow .15s ease;
            }
            .info-contacto a:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(0,0,0,.2);
            }
            .info-contacto img {
                width: 30px;
                height: 30px;
            }


            
            .cerrar {
                position: fixed;
                top: 20px;
                right: 10px;
                z-index: 1100;
                cursor: pointer;
            }
            .cerrar img {
                width: 40px;
            }

            /* Animación de entrada */
            @keyframes slideIn {
                from { transform: translateX(-100%); }
                to { transform: translateX(0); }
            }
        }

        .marco{
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            padding: 20px;
        }

        .marco iframe{
            margin-top: 150px;
        }

        .site-footer{
        background: #ffffff;
        border-top: 1px solid rgba(0,0,0,.08);
        padding: 24px 16px;
        }

        .site-footer .footer-wrap{
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
        }

        .footer-brand{
        display: flex;
        align-items: center;
        gap: 12px;
        }
        .footer-brand img{
        width: 54px; height: auto;
        display: block;
        border-radius: 8px;
        }
        .footer-brand p{
        font-size: 1rem;
        font-weight: 700;
        color: #0f172a;
        margin: 0;
        }

        .footer-social{
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        }
        @media screen and (max-width: 1080px) {
            header{
                height: 15vh;
            }
        }

        @media screen and (max-width: 720px) {
            header{
                height: 25vh;
            }
        }

        /* Botoncitos de redes: ícono + texto, todo clickeable */
        .footer-social a{
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #111;
        background: #fff;                 /* fondo blanco como pediste en móvil */
        border: 1px solid rgba(0,0,0,.08);
        border-radius: 12px;
        padding: 8px 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,.08);
        transition: transform .15s ease, box-shadow .15s ease, background .2s;
        }
        .footer-social a:hover{
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,.12);
        background: #f8fafc;
        }
        .footer-social img{
        width: 24px; height: 24px;
        display: block;
        }
        .footer-social span{
        font-weight: 600;
        font-size: .95rem;
        }

        /* Fila inferior */
        .footer-credit{
        margin-top: 12px;
        text-align: center;
        color: #475569;
        }

        /* Responsive: apila en móvil */
        @media screen and (max-width: 768px){
        .site-footer .footer-wrap{
            flex-direction: column;
            align-items: flex-start;
        }
        .footer-brand img{ width: 48px; }
        .footer-social{ width: 100%; }
        }

        
    </style>
    
</head>

    <script>
        const btn = document.querySelector('.activar-panel');
        const menu = document.querySelector('.menu-celular');
        const lightbox = document.querySelector(".lightbox");
        const cerrar = document.querySelector(".cerrar");
        
        btn?.addEventListener('click', function(){
            menu.classList.toggle('activo');
            if (menu.classList.contains('activo')) {
                lightbox.style.display = "block";
                cerrar.style.display = "block"; // Mostrar
            } else {
                lightbox.style.display = "none";
                cerrar.style.display = "none";  // Ocultar
            }
        });

        function cerrarr(){
            menu.classList.remove('activo');
            lightbox.style.display = "none"; 
            cerrar.style.display = "none"; // Ocultar
        }

        lightbox.addEventListener('click',cerrarr);
        cerrar.addEventListener('click',cerrarr);
    </script>
